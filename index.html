<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loca-Share</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon2.png">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 380px;
            margin: 1rem;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-outline-secondary {
            border: 1px solid #d1d5db;
            color: #6b7280;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #f3f4f6;
        }
        .text-primary {
            color: #0d6efd !important;
        }
        .login-container h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1f2937;
            text-align: center;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .form-control {
            height: 48px;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
        }
        
        @media (max-width: 576px) {
            .login-container {
                max-width: 95%;
                padding: 1.5rem;
                margin: 1rem;
            }
            .login-container h2 {
                font-size: 1.75rem;
            }
            .form-control {
                height: 44px;
                font-size: 0.9rem;
            }
            .btn-lg {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        /* Ensure full viewport height on mobile */
        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to <span class="text-primary"><br>Loca-Share</span></h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="login">Login</button>
                <button class="btn btn-outline-secondary" type="button" id="signup">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
